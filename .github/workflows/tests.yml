name: Tests

on: [push, pull_request]

jobs:
  js:
    name: Lint and test JavaScript
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v1
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Use Node 22
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Lint source
        run: just lint-js
      - name: Run tests
        run: just test-js
  build:
    name: Build package
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v1
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Use Node 22
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 'latest'
      - name: Build dash-bootstrap-components
        run: just build
      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: dash-bootstrap-components
          path: dash_bootstrap_components/_components
  python:
    name: Lint and test Python package
    needs: build
    runs-on: 'ubuntu-latest'
    strategy:
      max-parallel: 6
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    services:
      hub:
        image: selenium/hub:3.141.59-gold
      firefox:
        image: selenium/node-chrome:3.141.59-gold
        env:
          HUB_HOST: hub
          HUB_PORT: 4444
    steps:
      - uses: actions/checkout@v1
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 'latest'
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Lint Python source
        if: matrix.python-version == '3.12'
        run: just lint-py
      - uses: actions/download-artifact@v4
        with:
          name: dash-bootstrap-components
          path: dash_bootstrap_components/_components
      - name: Test Python module
        run: just python_version=${{ matrix.python-version }} test-py
